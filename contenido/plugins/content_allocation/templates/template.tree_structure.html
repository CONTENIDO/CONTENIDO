<table id="tree_structure" border="0" cellpadding="2" cellspacing="0" width="800" class="border_b3 no_border_t no_border_r">
    <tr class="text_medium fett bg_c_e2">
        <td width="600" class="textg_medium border_b3 no_border_l no_border_b">
            {CATEGORY}
        </td>
        <td width="200" class="textg_medium border_b3 no_border_l no_border_b">
            {ACTIONS}
        </td>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr class="row_mark" style="background-color: {BACKGROUND_COLOR};">
        <td class="border_b3 no_border_l no_border_b" style="padding-left: {ITEMINDENT}px;">
            {ITEMNAME}
        </td>
        <td class="border_b3 no_border_l no_border_b">
            {ACTION_CREATE} {ACTION_RENAME} {ACTION_ONOFFLINE} {ACTION_MOVE_UP} {ACTION_MOVE_DOWN} {ACTION_DELETE}
        </td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
    (function(Con, $) {
        $(function() {
            Con.RowMark.initialize('#tree_structure .row_mark', 'row');
        });
    })(Con, Con.$);
</script>
