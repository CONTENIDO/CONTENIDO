<style>
    #tree_structure .con_form_action_control .con_img_button {
        margin-left: 5px;
    }
</style>
<table id="tree_structure" class="generic col_md">
    <tr>
        <th class="text_medium bold" style="width:80%">
            {CATEGORY}
        </th>
        <th class="text_medium bold" style="width:20%">
            {ACTIONS}
        </th>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr class="row_mark" style="background-color: {BACKGROUND_COLOR};">
        <td class="border_b3 no_border_l no_border_b" style="padding-left: {ITEMINDENT}px;">
            {ITEMNAME}
        </td>
        <td class="border_b3 no_border_l no_border_b">
            <div class="con_form_action_control">
                {ACTION_CREATE} {ACTION_RENAME} {ACTION_ONOFFLINE} {ACTION_MOVE_UP}
                {ACTION_MOVE_DOWN} {ACTION_DELETE}
            </div>
        </td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
    (function (Con, $) {
        $(function () {
            Con.RowMark.initialize('#tree_structure .row_mark', 'row');
        });
    })(Con, Con.$);
</script>
