<table id="tree_structure" border="0" cellpadding="2" cellspacing="0" width="800" class="borderB3 nobordert noborderr">
    <tr class="text_medium fett bgcE2">
        <td width="600" class="textg_medium borderB3 noborderl noborderb">
            {CATEGORY}
        </td>
        <td width="200" class="textg_medium borderB3 noborderl noborderb">
            {ACTIONS}
        </td>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr class="row_mark" style="background-color: {BACKGROUND_COLOR};">
        <td class="borderB3 noborderl noborderb" style="padding-left: {ITEMINDENT}px;">
            {ITEMNAME}
        </td>
        <td class="borderB3 noborderl noborderb">
            {ACTION_CREATE} {ACTION_RENAME} {ACTION_ONOFFLINE} {ACTION_MOVE_UP} {ACTION_MOVE_DOWN} {ACTION_DELETE}
        </td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
    (function(Con, $) {
        Con.RowMark.initialize('#tree_structure tbody > tr.row_mark', 'row');
    })(Con, Con.$);
</script>
