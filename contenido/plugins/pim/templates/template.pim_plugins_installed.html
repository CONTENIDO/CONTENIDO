        <table class="plugin_overview" data-plugin-id="{IDPLUGIN}" data-plugin-active-status="{DATA_ACTIVESTATUS}">
            <tr id="plugin_installed_row_{IDPLUGIN}" data-plugin-execorder="{EXECUTIONORDER}">
                <td style="width: 3%;"><a class="toggle" href="javascript:void(0)" data-action="toggle_table_element"><img src="images/open_all.gif" id="plugin_info_{IDPLUGIN}_img"></a></td>
                <td style="width: 90%;"><strong>{NAME}</strong> <em>{VERSION}</em></td>
                <td class="sort" style="width: 7%;"><a class="sort_plugin_up" href="javascript:void(0)" data-action="sort_plugin_up"><img src="images/sort_up.gif" title="{LANG_SORT_UP}"></a><a href="javascript:void(0)" class="sort_plugin_down" data-action="sort_plugin_down"><img src="images/sort_down.gif" title="{LANG_SORT_DOWN}"></a></td>
            </tr>
            <tr id="plugin_info_{IDPLUGIN}" class="foldingrow_hidden">
                <td style="width: 3%;"><div>&#160;</div></td>
                <td style="width: 90%;">
                    <div>
                        <table class="plugin_info">
                            <tr>
                                <td colspan="2" style="width: 100%;"><span class="text_medium">{DESCRIPTION}</span></td>
                            </tr>
                            <tr><td colspan="2">&nbsp;</td></tr>
                            <tr>
                                <td style="width: 15%;">{LANG_INSTALLED}:</td>
                                <td style="width: 85%;">{INSTALLED}</td>
                            </tr>
                            <tr>
                                <td style="width: 15%;">{LANG_AUTHOR}:</td>
                                <td style="width: 85%;"><a href="{WEBSITE}" target="_blank">{AUTHOR}</a> <span class="text_medium">&copy; {COPYRIGHT}</span></td>
                            </tr>
                            <tr>
                                <td style="width: 15%;">{LANG_CONTACT}:</td>
                                <td style="width: 85%;"><a href="mailto:{MAIL}">{MAIL}</a></td>
                            </tr>
                            <tr><td colspan="2">&#160;</td></tr>
                            <tr>
                                <td style="width: 15%; vertical-align: top;">{LANG_DEPENDENCIES}:</td>
                                <td style="width: 85%">{DEPENDENCIES}</td>
                            </tr>
                            <tr><td colspan="2">&#160;</td></tr>
                            <tr>
                                <td colspan="2">{NAVSUB}</td>
                            </tr>
                            <tr><td colspan="2">&#160;</td></tr>
                            <tr>
                                <td colspan="2" class="align_middle">
                                    {ACTIVATE_INACTIVATE_LINK}
                                    &nbsp;&nbsp;&nbsp;
                                    <a class="con_func_button" href="javascript:void(0)" data-action="toggle_table_element" data-element-id="plugin_update_{IDPLUGIN}">
                                        <img src="images/but_refresh.gif" alt=""> {LANG_UPDATE}
                                    </a>&nbsp;&nbsp;
                                    {UNINSTALL_LINK} (<input id="uninstall_sql_checkbox_{IDPLUGIN}" class="uninstall_sql" type="checkbox" checked><label for="uninstall_sql_checkbox_{IDPLUGIN}">{LANG_REMOVE_SQL}</label>)</td>
                            </tr>
                            <tr id="plugin_update_{IDPLUGIN}" class="foldingrow_hidden">
                                <td colspan="2">
                                    <div class="plugin_update">
                                        <div>
                                            <span class="title">{LANG_UPDATE_CHOOSE}</span>
                                            <form action="main.php" method="post" enctype="multipart/form-data">
                                                <input type="hidden" name="area" value="pim">
                                                <input type="hidden" name="frame" value="4">
                                                <input type="hidden" name="contenido" value="{_SID_}">
                                                <input type="hidden" name="pim_view" value="update">
                                                <input type="hidden" name="pluginId" value="{IDPLUGIN}">
                                                <input type="hidden" name="foldername" value="{FOLDERNAME}">
                                                <input type="file" name="package" id="package">
                                                <input type="submit" name="upload_package" id="upload_package" value="{LANG_UPDATE_UPLOAD}">
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td style="width: 7%"><div>&nbsp;</div></td>
            </tr>
        </table>
