<html>

<head>
    <title>Linkchecker</title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
</head>

<body class="mg10">

<a href="javascript:location.reload()" accesskey="s"></a>

<table cellspacing="0" cellpadding="2" border="0">
    <tr class="vgmiddle">
        <td><h2>{TITLE}</h2></td>
    </tr>
    <tr class="vgmiddle">
        <td class="text_medium">{HELP}</td>
    </tr>
</table>

<div class="mgt5"></div>

<table class="widht100 borderB5" cellspacing="0" cellpadding="3" border="0">

    <tr class="text_medium bgcE2">
        <td nowrap="nowrap" class="vgtop borderB5 noborderl nowrap width75"><strong>{HEADLINE_URLS}</strong> ({WHITELIST_COUNT})</td>
        <td nowrap="nowrap" class="vgtop borderB5 noborderl nowrap width15 tgcenter"><strong>{HEADLINE_ENTRY}</strong></td>
        <td nowrap="nowrap" class="vgtop borderB5 noborderl nowrap width10"><strong>{HEADLINE_DELETE}</strong></td>
    </tr>

</table>

<div class="mgt10"></div>

<table class="widht100 borderB5 nobordert" cellspacing="0" cellpadding="3" border="0">

    {WHITELIST}
    
</table>    

<div class="mgt10"></div>

<table class="widht100" cellspacing="0" cellpadding="3" border="0">
   <tr>
        <td class="tgleft"><a href="javascript:print()"><img src="{CONTENIDO_URL}images/print.gif" alt="" border="0"></a></td>
   </tr>
</table>

</body></html>
