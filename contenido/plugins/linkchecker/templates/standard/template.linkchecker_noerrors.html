<html>

<head>
<title>Linkchecker</title>
<link rel="stylesheet" type="text/css" href="styles/contenido.css" />
</head>

<body class="mg10">

<table class="width100 borderB5" cellspacing="0" cellpadding="3" border="0">
	<tr class="text_medium heightpx25">
		<td style="background-color: #E2E2E2; colspan="3">
			<a href="{INTERNS_HREF}" alt="{INTERNS_LABEL}" title="{INTERNS_LABEL}" class="mgl10">{INTERNS_LABEL}<img class="vgmiddle mgl5" src="images/submit.gif" border="0"></a>
			<a href="{EXTERNS_HREF}" alt="{EXTERNS_LABEL}" title="{EXTERNS_LABEL}" class="mgl15">{EXTERNS_LABEL}<img class="vgmiddle mgl5" src="images/submit.gif" border="0"></a>
			<a href="{INTERNS_EXTERNS_HREF}" alt="{INTERNS_EXTERNS_LABEL}" title="{INTERNS_EXTERNS_LABEL}" class="mgl15">{INTERNS_EXTERNS_LABEL}<img class="vgmiddle mgl5" src="images/submit.gif" border="0"></a>
		 </td>
	</tr>
</table>

<div class="pdt10"></div>

<table cellspacing="0" cellpadding="2" border="0">
	<tr class="vgmiddle">
		<td><h2>{TITLE}</h2></td>
	</tr>
    <tr>
        <td class="pdt5 pdb15 vgmiddle">
            <a href="{UPDATE_HREF}"><img src="images/but_refresh.gif" class="vgmiddle mgr3" title="i18n('Refresh')" alt="i18n('Refresh')"></a>
            <a href="{UPDATE_HREF}">i18n('Refresh')</a>
        </td>
    </tr>
	<tr class="vgmiddle">
		<td class="text_medium">{NO_ERRORS}</td>
	</tr>
</table>
</body></html>
