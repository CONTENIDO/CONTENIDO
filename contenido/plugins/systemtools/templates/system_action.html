<form action="main.php" method="post" name="systemtool" >

<input type="hidden" name="area" value="{area}" />
<input type="hidden" name="frame" value="{frame}" />
<input type="hidden" name="{action_name}" value="{action_value}" />
<input type="hidden" name="{action2_name}" value="{action2_value}" />
<input type="hidden" name="contenido" value="{session}" />

<table width="350" border="0" cellspacing="0" cellpadding="0" style="border: 1px solid #B3B3B3; border-bottom: 0px; margin: 0px;">
	<tr valign="top" style="background-color: #E2E2E2;">
		<th colspan="2" class="textg_medium" style="padding: 2px;text-align: left;">{title}</th>
	</tr>
	<tr valign="top" style="background-color: #FFFFFF;">
		<td class="ColAttr" style="text-align: left; padding: 10px;"><p class="text_medium">{notification}</p><p>{warning}</p><p>{options}</p></td>
	</tr>
	<tr valign="top" style="background-color: #ffffff;">
		<td class="ColAttr" style="text-align: right;"><input type="image" name="img" src="images/but_ok.gif" onclick="return confirmAction('{confirm_header}:', '{confirm}');" title="{title}"/></td>
	</tr>
</table>

</form>
