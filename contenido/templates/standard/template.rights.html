<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>template.rights.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="{_ASSET(scripts/rowMark.js)_}"></script>
    <script type="text/javascript" src="{_ASSET(scripts/infoBox.js)_}"></script>
    <script type="text/javascript" src="{_ASSET(scripts/rights.js)_}"></script>
    <script type="text/javascript">
    {JS_SCRIPT_BEFORE}
    </script>
    {EXTERNAL_SCRIPTS}
</head>
<body style="margin:10px">
    {NOTIFICATION_SAVE_RIGHTS}
    <br />
    <form name="rightsform" method="post" action="{ACTION_URL}">
        <input type="hidden" name="action" value="">
        <input type="hidden" name="{TYPE_ID}" value="{USER_ID}">
        <input type="hidden" name="area" value="{AREA}">
        <input type="hidden" name="frame" value="4">

        <div id="filter" style="display:{DISPLAY_FILTER}">
            <table class="generic topborder" cellspacing="0" cellpadding="2">
                <tr>
                    <td class="align_middle text_left" style="border-right-width: 0;">i18n("Client / Language"):</td>
                    <td class="align_top text_right">
                        <input type="hidden" name="rights_perms" value="{RIGHTS_PERMS}">
                        {INPUT_SELECT_CLIENT}
                    </td>
                    <td style="padding-left:5px; padding-right:10px; display:{DISPLAY_RIGHTS}">
                        i18n("Rights type"): {INPUT_SELECT_RIGHTS}
                    </td>
                    <td style="padding-left:5px; padding-right:10px;">
                        <input type="image" src="images/submit.gif">
                    </td>
                </tr>
            </table>
        </div>
        <div style="width:300px;">
          {NOTIFICATION}
        </div>
        <br>
        {OB_CONTENT}
        {RIGHTS_CONTENT}
    </form>
</body>
<script type="text/javascript">
{JS_SCRIPT_AFTER}
</script>
</html>
