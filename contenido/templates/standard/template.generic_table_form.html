{FORM}
<table {EXTRAB} id="{ID}" class="noborder" style="border-left:1px; border-bottom: 1px; border-color: {BORDERCOLOR}; border-style: solid;" cellspacing="0" cellpadding="2" border="0">
    {HEADER}
    <!-- BEGIN:BLOCK -->
    {SUBHEADER}
    <tr id="{ROWNAME}" class="textg_medium" style="background-color: {BGCOLOR};{STYLES}">
        <td nowrap="nowrap" class="nowrap vgtop noborder" style="border-bottom:1px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid;padding-left:{PADDING_LEFT}px;" width="1"><nobr>{CATNAME}</nobr></td>
        <td nowrap="nowrap" class="vgtop noborder tgleft" style="border-bottom:1px; border-right:1px; border-color: {BORDERCOLOR}; border-style: solid;">{CATFIELD}</td>
    </tr>
    <!-- END:BLOCK -->
    <tr id="{ROWNAME}" class="textg_medium" style="background-color: {BGCOLOR};">
        <td nowrap="nowrap" class="vgtop noborder"  style="border-top:0px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid;padding-left:{PADDING_LEFT}px">&nbsp;</td>
        <td nowrap="nowrap" class="vgtop noborder tgright"  style="border-top:0px; border-right:1px; border-color: {BORDERCOLOR}; border-style: solid;">{CANCELLINK}{EXTRABUTTONS}</td>
    </tr>
</table>
</form>
