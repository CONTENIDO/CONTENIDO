<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<!-- frameset_content_right -->

<html>

	<head>
	
	    <title>:: :: :: :: CONTENIDO {VERSION}</title>
	
	    <meta http-equiv="expires" content="0">
	    <meta http-equiv="cache-control" content="no-cache">
	    <meta http-equiv="pragma" content="no-cache">
	
	    <script type="text/javascript" src="scripts/browserCheck.js"></script>
	
	    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
	
	    <link rel="SHORTCUT ICON" href="{CONTENIDOPATH}">
	
	</head>
	
	<frameset rows="32,*">
	
	    <frame src="{FRAME[3]}" name="right_top" frameborder="0" scrolling="no">
	    <frame src="{FRAME[4]}" name="right_bottom" frameborder="0" scrolling="auto">
	
	    <noframes>
	        <body bgcolor="#000000">
	            CONTENIDO uses frames but your browser does not support frames
	        </body>
	    </noframes>
	
	</frameset>

</html>
