<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/messageBox.js.php?contenido={SID}"></script>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript">

        /* Session-ID */
        var sid = "{SID}";

        /* Create messageBox
           instance */
        box = new messageBox("", "", "", 0, 0);

        /* Function for deleting
           templates */
        function deleteTemplate(idtpl) {

            url  = 'main.php?area=tpl';
            url += '&action=tpl_delete';
            url += '&frame=2';
            url += '&idtpl=' + idtpl;
            url += '&contenido=' + sid;

            window.location.href = url;

        }

    </script>

<body bgcolor="#FFFFFF">

        <td class="textw_small">{NAME}</td>
        <td align="right">{COPY}&nbsp;{DELETE}&nbsp;</td>
    </tr>

</table>
