<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html class="no-js">
<head>
    <base href="{BASEPATH}">
    <title>{TITEL}</title>
    <script type="text/javascript">
        if (top !== self) {
            // Redirect login page to topmost window
            top.location = "index.php";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{_ASSET(styles/contenido.css)_}">
    <link rel="shortcut icon" href="{BASEPATH}favicon.ico">
    <style type="text/css">
    #page {
        opacity: 0;
        border-top: 1px solid #0060b1;
        height: 110px;
        -webkit-transition: opacity 1.5s ease-in;
        -moz-transition: opacity 1.5s ease-in;
        -ms-transition: opacity 1.5s ease-in;
        -o-transition: opacity 1.5s ease-in;
        transition: opacity 1.5s ease-in;
    }
    #page.loaded {
        opacity: 1;
    }
    #noscript {
        display: none;
    }
    .no-js #noscript {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        text-align: center;
        padding: 4em 0;
        background-color: white;
    }
    #noscript .noscript_content {
        width: 522px;
        margin: 0 auto;
        border: 1px solid #0060b1;
        border-radius: 4px;
        background-color: #F1F1F1;
    }
    #noscript .noscript_content > div {
        text-align: left;
        padding: 15px 0 10px 0;
        float: left;
        width: 270px;
    }
    #noscript .noscript_content > div.col_1 {
        padding: 0;
        width: 250px;
    }
    #noscript .noscript_content > div.col_1 img {
        border-radius: 4px;
    }
    #noscript .noscript_content > div h2 {
        font-size: 20px;
    }
    #head_bg {
        background-color: #F1F1F1;
        height: 80px;
    }
    #head_nav {
        clear: none;
    }
    </style>
{_JS_HEAD_CONTENIDO_}
</head>
<body>
<div id="page">
    <div id="head">
        <a id="head_logo" href="https://www.contenido.org"><img title="CONTENIDO Website." alt="CONTENIDO Website." src="images/conlogo.gif"></a>
        <div id="head_content" class="left_menu_dist">
            <div id="head_info" class="left_dist">
                &nbsp;
            </div>
            <form id="login" name="login" method="post" action="{ACTION}">
                <div id="head_nav1" class="left_dist head_nav_login">
                    <select id="lang" name="belang" tabindex="3">
                        {OPTIONS}
                    </select>
                    <label id="lbllang" for="lang">{LANGUAGE}</label>
                    <div class="bold login_title">{BACKEND}</div>
                    <label id="lblusername" for="username">{LOGIN}:</label>
                    <input id="username" tabindex="1" type="text" name="username" size="25" maxlength="32" value="{USERNAME}">
                </div>
                <div id="head_nav2" class="head_nav_login left_dist">
                    <input class="con_img_button" id="okbutton" tabindex="4" type="image" title="Login" alt="Login" src="images/but_ok.gif">
                    <div class="text_error text_login_error">{ERROR}</div>
                    <div class="bold login_title">&nbsp;</div>
                    <label id="lblpasswd" for="passwd">{PASSWORD}:</label>
                    <input id="passwd" tabindex="2" type="password" name="password" size="25">
                    <input type="hidden" name="vaction" value="login">
                    <input type="hidden" name="formtimestamp" value="{TIME}">
                </div>
            </form>
        </div>
        <div class="navcontainer">{FORM}</div>
    </div>
    <div id="head_bg"></div>
    <div id="head_nav" class="navcontainer"></div>
</div>
<div id="alertbox">{NOTI}</div>
<div id="noscript">
    <noscript>
        <div class="noscript_content clearfix">
            <div class="col_1">
                <a href="https://www.contenido.org"><img title="CONTENIDO Website." alt="CONTENIDO Website." src="images/conlogo.gif"></a>
            </div>
            <div>
                <h2>JavaScript erforderlich</h2>
                <p>
                    Das CONTENIDO Backend funktioniert ohne aktiviertes JavaScript nicht richtig.<br>
                    Bitte verwenden Sie einen Browser mit aktiviertem JavaScript.
                </p>
            </div>
        </div>
    </noscript>
</div>

<script type="text/javascript">
(function(Con, $) {
    $('html').removeClass('no-js');

    $(function() {
        if (top !== self) {
            // The redirect action is done before, nothing to do here
            return;
        }

        var $userName = $('#username'),
            $password = $('#passwd');
        $('#page').addClass('loaded');

        if (!$userName.val()) {
            $userName.focus();
        } else {
            $password.focus();
        }

        $('#lang').change(function() {
            if ($userName.val() && $password.val()) {
                $('#login').submit();
            }
        });
    });
})(Con, Con.$);
</script>

</body>
</html>
