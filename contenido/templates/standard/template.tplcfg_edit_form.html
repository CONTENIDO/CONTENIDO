<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="styles/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <style type="text/css">
        table.content td.col-1 {background-color:#e2e2e2;border:1px;border-color:#b3b3b3;border-right:0px;border-style:solid;}
        table.content td.col-2 {background-color:#f1f1f1;padding-left:5px;border:1px;border-left:0px;border-color:#b3b3b3;border-style:solid;}
        table.content td.module_config {border:1px;border-top:0px;border-color:#b3b3b3;border-style:solid;background-color:#fff;}
        table.content td.module_config table td {padding:5px;vertical-align:top;}
    </style>
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div#categorypath > a").click(function() {
                var url = $(this).attr('href');
                var sVal = url.split("idcat=");
                var aVal = sVal[1].split("&");
                var iIdcat = aVal[0];
                sVal = url.split("idtpl=");
                aVal = sVal[1].split("&");
                var iIdtpl = aVal[0];
                conMultiLink('right_top', 'main.php?area=con&frame=3&idcat=' + iIdcat + '&idtpl=' + iIdtpl + '&display_menu={DISPLAY_MENU}&syncoptions={SYNCOPTIONS}&contenido={SESSION}',
                'right_bottom', url,
                'left_bottom', 'main.php?area=con&frame=2&idcat=' + iIdcat + '&idtpl=' + iIdtpl + '&contenido={SESSION}');
                return false;
            });
        });
    </script>
</head>

<body style="margin:10px">

    {CATEGORY}

    <p style="display:{DISPLAY_HEADER};font-weight:bold;">{HEADER}</p>

    <form name="tplcfgform" action="{FORMACTION}" id="tpl_form" method="post" enctype="multipart/form-data">

        {HIDDEN}
        <table class="content" cellspacing="0" cellpadding="2" border="0">
            <tr>
                <td class="text_medium col-1">{TEMPLATECAPTION}</td>
                <td class="text_medium col-2">{TEMPLATESELECTBOX}</td>
            </tr>
            <tr>
                <td colspan="2"><img src="images/spacer.gif" width="1" height="10"></td>
            </tr>
            <tr>
                <td class="text_medium ">{LABLE_DESCRIPTION}</td>
                <td class="text_medium  ">{DESCRIPTION}</td>
            </tr>    <tr>
                <td colspan="2"><img src="images/spacer.gif" width="1" height="10"></td>
            </tr>

            <!-- BEGIN:BLOCK -->
            <tr>
                <td colspan="2"><img src="images/spacer.gif" width="1" height="10"></td>
            </tr>
            <tr>
                <td class="text_medium col-1">{MODULECAPTION}</td>
                <td class="text_medium col-2">{MODULENAME}</td>
            </tr>
            <tr>
                <td class="text_medium module_config" colspan="2">
                    {MODULECODE}
                </td>
            </tr>
            <!-- END:BLOCK -->

            <tr>
                <td colspan="2"><img src="images/spacer.gif" width="1" height="10"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    {BUTTONS}
                </td>
            </tr>
        </table>

    </form>

    <script type="text/javascript">
        {SCRIPT}
    </script>

    {MARKSUBMENU}

</body>
</html>
