<html>
<head>
    <title></title>
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript" src="scripts/messageBox.js.php?contenido={SID}"></script>    
	<script type="text/javascript">

		var sid = "{SID}";

		/* Create messageBox
           instance */
        box = new messageBox("", "", "", 0, 0);

        /* Function for deleting
           modules */

        function deleteUser(iduser) {
            url  = 'main.php?area=user';
            url += '&action=user_delete';
            url += '&frame=2';
            url += '&iduser=' + iduser;
            url += '&contenido=' + sid;
            window.location.href = url;
            
        }
        
	        
    </script>
    <script type="text/javascript">
        if (parent.parent.frames['left'].frames['left_bottom'].get_registered_parameters) {
            parent.parent.frames['left'].frames['left_bottom'].location.href = parent.parent.frames['left'].frames['left_bottom'].location.href + parent.parent.frames['left'].frames['left_bottom'].get_registered_parameters()+'&userid={GET_USERID}';
        } else {
            parent.parent.frames['left'].frames['left_bottom'].location.href = parent.parent.frames['left'].frames['left_bottom'].location.href+'&userid={GET_USERID}';;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
</head>
<body style="margin:10px">
{FORM}
<table id="stats" style="border:0px; border-left:1px; border-bottom: 1px;border-color: {BORDERCOLOR}; border-style: solid;" cellspacing="0" cellpadding="2" border="0">
    <!-- BEGIN:BLOCK -->
    <tr style="background-color: {BGCOLOR};" >
        <td valign="top" class="{CLASS}" style="border: 0px; border-top:{BRDT}px;border-bottom:{BRDB}px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid;padding-left:{PADDING_LEFT}px">{CATNAME}</td>
        <td valign="top" class="{CLASS}" style="border: 0px; border-top:{BRDT}px;border-bottom:{BRDB}px; border-right:1px; border-color: {BORDERCOLOR}; border-style: solid;" align="left">{CATFIELD}</td>
    </tr>
    <!-- END:BLOCK -->
    <tr class="text_medium" style="background-color: #FFFFFF;" >
        <td valign="top" style="border: 0px; border-top:0px; border-right:0px;border-color: {BORDERCOLOR}; border-style: solid;padding-left:{PADDING_LEFT}px">&nbsp;</td>
        <td valign="top" style="border: 0px; border-top:0px; border-right:1px; border-color: {BORDERCOLOR}; border-style: solid;" align="right"><a href="{CANCELLINK}"><img border="0" src="images/but_cancel.gif" alt="{CANCELTEXT}" title="{CANCELTEXT}"></a><img src="images/spacer.gif" width="20"><INPUT type="image" src="images/but_ok.gif" alt="{SUBMITTEXT}" title="{SUBMITTEXT}" accesskey="s" border="0"></td>
    </tr>
</table>
</form>
</body>
</html>
