<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- subnav template -->
    <title>template.stat_subnav.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
</head>
<body>

<div id="navcontainer">
    <div style="float:left;">
        <img style="margin:7px 0 0 7px;" id="toggleimage" src="images/spacer.gif" border="0">
    </div>
    <ul id="navlist">
        <!-- BEGIN:BLOCK -->
        <li id="{ID}" data-name="{DATA_NAME}">{CAPTION}</li>
        <!-- END:BLOCK -->
    </ul>
</div>

<script type="text/javascript">
(function(Con, $) {
    if (parent.parent.frames[0].name != "header") {
        Con.getFrame("content").frameResize.init();
        Con.Subnav.init();
    }

    $("#toggleimage").click(function() {
        Con.getFrame("content").frameResize.toggle();
    });
})(Con, Con.$);

</script>

</body>
</html>
