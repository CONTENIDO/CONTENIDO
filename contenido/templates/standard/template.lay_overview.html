<html>
<head>

	<meta http-equiv="expires" content="0">

    <script type="text/javascript">

        /* Session-ID */
        var sid = "{SID}";

        /* Create messageBox
           instance */
        box = new messageBox("", "", "", 0, 0);

        /* Function for deleting
           modules */

        function deleteLayout(idlay) {

            url  = 'main.php?area=lay';
            url += '&action=lay_delete';
            url += '&frame=2';
            url += '&idlay=' + idlay;
            url += '&contenido=' + sid;
            
            window.location.href = url;

        }

    </script>

</table>
