<html>
<head>
    <title>:: :: :: :: Contenido {VERSION} {LOCATION}</title>
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <link REL="SHORTCUT ICON" HREF="{CONTENIDOPATH}"> 
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
</head>

<!--

Content Frameset for Contenido.

Contains four frames:

    #1:     Left Top Frame
            Quick actions for anything
            listed in the Left Bottom Frame
            
    #2:     Left Bottom Frame
            Usually Item Lists like Structure,
            Modules or Templates.
            
    #3:     Right Top Frame
            Contains the 3rd navigation level.
            
    #4:     The Main Frame
            Contains the main Contenido Functions
            and Forms

-->


<!--    <frame src="./templates/standard/filler.html" border="0" scrolling="no" noresize="noresize" />-->

    <frameset rows="34,*" frameborder="0" border="0">
        <frame src="{FRAME[3]}" name="right_top" frameborder="0" border="2" scrolling="no" noresize="noresize" />
        <frame src="{FRAME[4]}" name="right_bottom" frameborder="0" border="0" scrolling="auto" />
    </frameset>
<!--    </frameset>-->


<body bgcolor="#ffffff">
</body>
</html>
