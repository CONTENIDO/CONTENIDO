<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
</head>
<body style="margin:10px">

{TEMPNOTIFICATION}

<p class="text_medium">
<b>i18n("Your system configuration"):</br>
</p>

<table width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="textg_medium" style="background-color: #E2E2E2">
        <td width="15%" class="textg_medium" style="border:1px; border-color:#B3B3B3; border-style:solid; border-bottom: none;" nowrap="nowrap">i18n("Variable")</td>
        <td class="textg_medium" style="border:1px; border-left:0px; border-color: #B3B3B3; border-style: solid;border-bottom: none;" nowrap="nowrap">i18n("Local value")</td>
    </tr>

    <!-- BEGIN:BLOCK -->
    <tr id="{ROWID}" class="textg_medium" style="background-color: {BGCOLOR};" >
        <td class="text_medium" style="border:1px; border-top:0px; border-color: #B3B3B3; border-style: solid;" nowrap="nowrap" align="left" valign="top">{VARIABLE}</td>
        <td class="text_medium" width="60%" style="border:1px; border-left:0px; border-top:0px; border-color: #B3B3B3; border-style: solid" nowrap="nowrap">{LOCALVALUE}</td>
    </tr>
    <!-- END:BLOCK -->

</table>
<br><br>
<table width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="textg_medium" style="background-color: #E2E2E2">
        <td class="textg_medium" style="border:1px; border-color:#B3B3B3; border-style:solid;border-bottom: none" nowrap="nowrap">i18n("Contenido Error Log")</td>
    </tr>

    <tr id="{ROWID}" class="text_medium" style="background-color: {BGCOLOR};" >
        <td class="text_medium" style="border:1px; border-top:0px; border-color: #B3B3B3; border-style: solid" nowrap="nowrap" align="left" valign="top"><textarea class="txt" wrap="off" style="width:100%;height:{TXTERRORLOGSIZE}px;">{ERRORLOG}</textarea></td>
    </tr>
    <tr id="{ROWID}" class="text_medium" style="background-color: {BGCOLOR};" >
        <td class="text_medium" style="border:1px; border-top:0px; border-color: #B3B3B3; border-style: solid" nowrap="nowrap" align="left" valign="top"><a href="{LOGEMPTYURL}"><img src="./images/but_delete.gif" alt="i18n("clear error log")" title="i18n("clear error log")" style="vertical-align:middle;"></a> <a href="{LOGEMPTYURL}">i18n("clear error log")</a></td>
    </tr>

</table>
<br>
</body>
</html>
