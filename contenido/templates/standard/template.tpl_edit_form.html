<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
</head>

<body style="margin: 10px">

<form method="post" name="tplform" action="{ACTION}">

<table cellspacing="0" cellpadding="2" border="0" width="100%">

    <input type="hidden" name="idtpl" value="{IDTPL}" />

    <tr style="font-weight:bold; background-color: #a9aec2">
        <td class="textw_medium" style="border: 1px;border-color: #747488; border-style: solid">i18n("Name"):</td>
    </tr>

    <tr>
        <td style="border: 1px; border-top:0px; border-color: #747488; border-style: solid; background-color: #F4F4F7"><input name="tplname" size="80" style="border: 1px; border-style: solid; border-color:#747488; background: #FFFFFF" type="text" class="code_input" value="{NAME}" /></td>
    </tr>

    <tr><td><img src="images/spacer.gif" width="1" height="10"></td></tr>

    <tr style="font-weight:bold; background-color: #a9aec2">
        <td class="textw_medium" style="border: 1px;border-color: #747488; border-style: solid">i18n("Description"):</td>
    </tr>

    <tr>
        <td style="border: 1px; border-top:0px; border-color: #747488; border-style: solid; background-color: #F4F4F7"><textarea name="description" class="code_sfullwidth" style="border: 1px; border-style: solid; border-color:#747488; background: #FFFFFF" cols="80" rows="5" height="30px">{DESCR}</textarea></td>
    </tr>

    <tr><td><img src="images/spacer.gif" width="1" height="10"></td></tr>

</table>

<table border="0" cellspacing="0" cellpadding="2">
    <tr style="font-weight:bold; background-color: #a9aec2">
        <td class="textw_medium" style="border: 1px;border-color: #747488; border-style: solid">i18n("Layout"):</td>
    </tr>

    <tr>
        <td style="border: 1px; border-top:0px; border-color: #747488; border-style: solid; background-color: #F4F4F7">
            <INPUT type=hidden name=changelayout VALUE="0">
            {SELECTBOXLAYOUTS}
        </td>
    </tr>

    <tr><td><img src="images/spacer.gif" width="1" height="10"></td></tr>

    <tr style="font-weight:bold; background-color: #a9aec2">
        <td class="textw_medium" style="border: 1px;border-color: #747488; border-style: solid">i18n("Layout description"):</td>
    </tr>

    <tr>
        <td class="text_medium" style="border: 1px; border-top:0px; border-color: #747488; border-style: solid; background-color: #F4F4F7">
            {LAYOUTDESCRIPTION}
        </td>
    </tr>

    <tr><td><img src="images/spacer.gif" width="1" height="10"></td></tr>


    <!-- BEGIN:BLOCK -->
    <tr style="font-weight:bold; background-color: #a9aec2">
        <td class="textw_medium" style="border: 1px;border-color: #747488; border-style: solid">{CAPTION}</td>
    </tr>

    <tr>
        <td class="text_medium" style="border: 1px; border-top:0px; border-color: #747488; border-style: solid; background-color: #F4F4F7">{VALUE}</td>
    </tr>

    <tr><td><img src="images/spacer.gif" width="1" height="10"></td></tr>
    <!-- END:BLOCK -->

    <tr>
        <td align="right"><input accesskey="s" type="image" src="images/but_ok.gif"></td>
    </tr>

</table>
</form>

<script language="javascript">

    var sid = "{SID}";

    var url = "main.php?area=tpl&frame=2&contenido=" + sid;
    parent.parent.frames["left"].frames["left_bottom"].location.href = url;

</script>

{MARK}

</body>
</html>
