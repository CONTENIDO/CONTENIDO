<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <title>:: :: :: :: CONTENIDO {VERSION} {LOCATION}</title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="SHORTCUT ICON" href="{CONTENIDOPATH}">
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <script type="text/javascript" src="scripts/browserCheck.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/conFrameResize.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript">
        frameResize = new conFrameResize();
    </script>
</head>
<script type="text/javascript">
var ua = navigator.userAgent;
var m = false;

m = ua.match(/MSIE\s([^;]*)/);
s = ua.match(/safari/gi); /*If there is no frameborder, safari does not allow to resize frame*/
if (m && m[1]) {
    document.writeln("<frameset id=\"contentFrame\" cols=\"{WIDTH},*\" bordercolor=\"white\" border=\"5\" frameborder=\"0\" framespacing=\"5\">");
    document.writeln("<frame name=\"left\" id=\"left\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{LEFT}\" bordercolor=\"white\" frameborder=\"0\">");
    document.writeln("<frame name=\"right\" id=\"right\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{RIGHT}\" bordercolor=\"white\" frameborder=\"0\">");
} else if (s) {
    document.writeln("<frameset id=\"contentFrame\" cols=\"{WIDTH},*\" bordercolor=\"white\" border=\"5\" frameborder=\"1\" framespacing=\"5\">");
    document.writeln("<frame name=\"left\" id=\"left\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{LEFT}\" bordercolor=\"white\" frameborder=\"1\">");
    document.writeln("<frame name=\"right\" id=\"right\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{RIGHT}\" bordercolor=\"white\" frameborder=\"0\">");
} else {
    document.writeln("<frameset id=\"contentFrame\" cols=\"{WIDTH},*\" bordercolor=\"white\" border=\"5\" frameborder=\"1\" framespacing=\"5\">");
    document.writeln("<frame name=\"left\" id=\"left\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{LEFT}\" bordercolor=\"white\" frameborder=\"0\">");
    document.writeln("<frame name=\"right\" id=\"right\" bordercolor=\"#FFF\" scrolling=\"no\" src=\"{RIGHT}\" bordercolor=\"white\" frameborder=\"0\">");
}
document.writeln("<\/frameset>");

/* modified 2009-07-10 Ortwin Pinke, using try & catch now for better crossbrowser compability */
function initFrame() {
    if(typeof window.frames['left'].left_top != 'undefined'){
    try {
      var iHeight = window.frames['left'].left_top.document.getElementsByTagName('body')[0].offsetHeight;
      frameResize.resizeTopLeftFrame(iHeight+1);
    } catch(e) {
      if(e) window.setTimeout("initFrame()", 250);
    }
    }
}

initFrame();

</script>
</html>
