<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<!-- frameset_content -->

<html>

<head>

    <title>:: :: :: :: CONTENIDO {VERSION} {LOCATION}</title>

{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}

    <link rel="SHORTCUT ICON" href="{CONTENIDOPATH}">

{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="{_ASSET(scripts/conFrameResize.js)_}"></script>
    <script type="text/javascript">
    var frameResize = new Con.FrameResize();
    </script>

</head>

<frameset id="contentFrame" cols="{WIDTH},*" border="5" frameborder="{CONTENT_FRAME_BORDER}" framespacing="5">

    <frame name="left" id="left" scrolling="no" src="{LEFT}" frameborder="{LEFT_BORDER}">
    <frame name="right" id="right" scrolling="no" src="{RIGHT}" frameborder="0">

</frameset>

<script type="text/javascript">
(function(Con, $) {
    $(function() {
        var attempts = 0;
        function initFrame() {
            var frame = Con.getFrame('left_top');
            if (frame) {
                try {
                    frameResize.resizeTopLeftFrame($('body', frame).height() + 1);
                } catch(e) {
                    if (++attempts < 3) {
                        window.setTimeout(function() {
                            initFrame();
                        }, 100);
                    }
                }
            }
        }

        initFrame();
    });
})(Con, Con.$);
</script>
</html>
