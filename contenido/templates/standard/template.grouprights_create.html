        Con.getFrame('left_bottom').location.reload();

        if (createdGroupId != '') {
            Con.getFrame('right_top').location = 'main.php?area=groups&frame=3&action=groups_overview&groupid=' + createdGroupId + '&contenido=' + Con.sid;

        } else {
            Con.getFrame('right_top').location = 'main.php?area=groups_create&frame=3&contenido=' + Con.sid;
        }
    })(Con, Con.$);
