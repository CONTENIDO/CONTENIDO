<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript" src="scripts/rights.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <script type="text/javascript">
        {JS_SCRIPT_BEFORE}
    </script>
    {EXTERNAL_SCRIPTS}
</head>
<body class="mg10">
    <form name="rightsform" method="post" action="{ACTION_URL}">
        <input type="hidden" name="action" value="">
        <input type="hidden" name="{TYPE_ID}" value="{USER_ID}">
        <input type="hidden" name="area" value="{AREA}">
        <input type="hidden" name="frame" value="4">

        <div id="filter" style="display:{DISPLAY_FILTER}">
            <table style="border:0px; border-left:1px; border-bottom: 1px;border-color:{TABLE_BORDER}; border-style: solid;" cellspacing="0" cellpadding="2">
                <tr class="text_medium" style="background-color:{TABLE_BGCOLOR};">
                    <td valign="top" style="border: 0px; border-top:1px; border-right:0px; border-color:{TABLE_BORDER}; border-style: solid; vertical-align:middle;" align="left">i18n("Client / Language"):</td>
                    <td valign="top" style="border: 0px; border-top:1px; border-right:1px; border-color:{TABLE_BORDER}; border-style: solid;" align="right">
                        <input type="hidden" name="rights_perms" value="{RIGHTS_PERMS}">
                        {INPUT_SELECT_CLIENT}
                    </td>
                    <td style="border: 0px; border-top:1px; border-right:1px; border-color:{TABLE_BORDER}; border-style: solid;padding-left:5px;padding-right:10px; display:{DISPLAY_RIGHTS}">
                        i18n('Rights type'): {INPUT_SELECT_RIGHTS}
                    </td>
                    <td style="border: 0px; border-top:1px; border-right:1px; border-color:{TABLE_BORDER}; border-style: solid;padding-left:5px;padding-right:10px;">
                        <input type="image" src="images/submit.gif">
                    </td>
                </tr>
            </table>
        </div>
        <div style="width:300px;">
          {NOTIFICATION}
        </div>
        <br>
        {OB_CONTENT}
        {RIGHTS_CONTENT}
    </form>
</body>
<script type="text/javascript">
    {JS_SCRIPT_AFTER}
</script>
</html>
