<div style="float:right;margin-right:30px;background-color: #F1F1F1; width:250px; padding:0 5px; height:26px; line-height:26px;" id="request_layer">
    <div id="request_label" style="display:block;">
        <p style="margin:0; padding:0;"><a href="javascript:void(0);">i18n('Request password?')</a></p>
    </div>
    <div id="request_form" style="display:none;">
        <p style="margin:0; padding:0;">{LABEL}</p>
        <div style="margin:0; padding:0;padding-top:3px; padding-bottom:5px;">{FORM}</div>
        <p style="margin:0; padding:0;">{MESSAGE}</p>
    </div>
</div>

<script type="text/javascript">
function showRequestLayer() {
    var $requestLayer = $("#request_layer"),
        pos = $requestLayer.position();

    $requestLayer.css({
        position: "absolute",
        top: (pos.top + 1)+ "px",
        left: pos.left + "px",
        height: $("#request_form").height() + "px"
    });

    $("#request_form").show();
    $("#request_label").hide();
}

$(document).ready(function() {
    $("#request_layer a").click(function() {
        showRequestLayer();
        return true;
    });
    {JS_CALL}
});
</script>
