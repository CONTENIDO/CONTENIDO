<div style="float:right;margin-right:30px;background-color: #F1F1F1; width:250px; padding:5px;" id="request_layer">
    <div id="request_label" style="display:block;">
        <p style="margin:0; padding:0;"><a href="javascript://" onclick="showRequestLayer()">i18n('Request password?')</a></p>
    </div>
    <div id="request_form" style="display:none;">
        <p style="margin:0; padding:0;">{LABEL}</p>
        <p style="margin:0; padding:0;padding-top:3px; padding-bottom:5px;">{FORM}</p>
        <p style="margin:0; padding:0;">{MESSAGE}</p>
    </div>
</div>

<script type="text/javascript">
    function showRequestLayer() {
        
        var oRequestLayer = document.getElementById('request_layer');
        var pos = getElementPostion(oRequestLayer);
        oRequestLayer.style.position = 'absolute';
        oRequestLayer.style.top = (pos[1]+1)+'px';
        oRequestLayer.style.left = pos[0]+'px';

        document.getElementById('request_form').style.display = 'block';
        document.getElementById('request_label').style.display = 'none';
    }
    
    {JS_CALL}
</script>
