<html>
<head>
    <title></title>
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript">
            function top10Action(selObj) {

            var url = '{SELF_URL}';
            var i = selObj.selectedIndex;
            var sortkey = selObj.options[i].value;

            window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&yearmonth=' + document.hiddenValues.yearmonth.value;

        }
        function top10ActionYearly(selObj) {

            var url = '{SELF_URL}';
            var i = selObj.selectedIndex;
            var sortkey = selObj.options[i].value;

            window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&showYear=1&year=' + document.hiddenValues.yearmonth.value;

        }
    </script>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
</head>
<body style="margin:10px">

	<table width="100%" cellspacing="0" cellpadding="2" border="0">
	    <tr class="text_medium" style="background-color: {BGCOLOR};">
		<td valign="top">{STATTITLE}</td>
		<td valign="top" align="right">{DROPDOWN}{YEARMONTH}</td>
	    </tr>
	</table>

<table style="border:0px; border-left:1px; border-bottom: 1px;border-color: {BORDERCOLOR}; border-style: solid;" width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="text_medium" style="background-color: {TITLEBGCOLOR};">
        <td style="border: 0px; border-top:1px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid; padding-left:{TITLEPADDING_LEFT}px">{TITLETEXT}</td>
        <td style="border: 0px; border-top:1px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid;" align="right">{TITLETOTAL}</td>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr class="text_medium" style="background-color: {BGCOLOR};" onmouseover="row.over(this)" onmouseout="row.out(this)" onclick="row.click(this)">
        <td style="border: 0px; border-top:1px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid; padding-left:{PADDING_LEFT}px"><a style="text-decoration: none; cursor: default;" href="#" title="{PATH}">{TEXT}</a></td>
        <td style="border: 0px; border-top:1px; border-right:1px;border-color: {BORDERCOLOR}; border-style: solid;" align="right">{TOTAL}</td>
    </tr>
    <!-- END:BLOCK -->

</table>
</body>
</html>
