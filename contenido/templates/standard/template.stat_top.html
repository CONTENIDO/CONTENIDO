<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>template.stat_top.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="{_ASSET(scripts/rowMark.js)_}"></script>
    <script type="text/javascript" src="{_ASSET(scripts/infoBox.js)_}"></script>
</head>
<body class="page_generic">
{GOOGLE_NOTIFICATION}
{PIWIK_NOTIFICATION}

<table class="borderless col_100p mgb5">
    <tr class="text_medium" style="background-color: {BGCOLOR};">
    <td class="align_top">{STATTITLE}</td>
    <td class="align_top text_right">{DROPDOWN}{YEARMONTH}</td>
    </tr>
</table>

<table id="stat_top_list" class="generic col_100p">
    <tr>
        <th style="padding-left:{TITLEPADDING_LEFT}px">{TITLETEXT}</th>
        <th class="text_right">{TITLETOTAL}</th>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr class="row_mark">
        <td style="padding-left:{PADDING_LEFT}px">
        <a href="{ULR_TO_PAGE}" title="{PATH}" target="_blank">{TEXT}</a></td>
        <td class="text_right">{TOTAL}</td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
function top10Action(selObj) {
    var url = '{SELF_URL}';
    var i = selObj.selectedIndex;
    var sortkey = selObj.options[i].value;
    window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&yearmonth=' + document.hiddenValues.yearmonth.value;
}

function top10ActionYearly(selObj) {
    var url = '{SELF_URL}';
    var i = selObj.selectedIndex;
    var sortkey = selObj.options[i].value;
    window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&showYear=1&year=' + document.hiddenValues.yearmonth.value;
}

(function(Con, $) {
    $(function() {
        Con.RowMark.initialize('#stat_top_list .row_mark', 'row');
    });
})(Con, Con.$);

</script>

</body>
</html>
