<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>template.stat_top.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
</head>
<body style="margin:10px">
{TRACKING_NOTIFICATION}
{GOOGLE_NOTIFICATION}
{PIWIK_NOTIFICATION}

<table width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="text_medium" style="background-color: {BGCOLOR};">
    <td valign="top">{STATTITLE}</td>
    <td valign="top" align="right">{DROPDOWN}{YEARMONTH}</td>
    </tr>
</table>

<table class="generic" width="100%" cellspacing="0" cellpadding="2">
    <tr>
        <th style="padding-left:{TITLEPADDING_LEFT}px">{TITLETEXT}</th>
        <th align="right">{TITLETOTAL}</th>
    </tr>
    <!-- BEGIN:BLOCK -->
    <tr onmouseover="row.over(this)" onmouseout="row.out(this)" onclick="row.click(this)">
        <td style="padding-left:{PADDING_LEFT}px">
        <a style="text-decoration: none;" href="{ULR_TO_PAGE}" title="{PATH}" target="_blank">{TEXT}</a></td>
        <td align="right">{TOTAL}</td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
function top10Action(selObj) {
    var url = '{SELF_URL}';
    var i = selObj.selectedIndex;
    var sortkey = selObj.options[i].value;
    window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&yearmonth=' + document.hiddenValues.yearmonth.value;
}

function top10ActionYearly(selObj) {
    var url = '{SELF_URL}';
    var i = selObj.selectedIndex;
    var sortkey = selObj.options[i].value;
    window.location.href = url + '&action=stat_show&displaytype=' + sortkey + '&showYear=1&year=' + document.hiddenValues.yearmonth.value;
}
</script>

</body>
</html>
