<html>
<head>
    <title></title>
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <link rel="stylesheet" type="text/css" href="styles/contenido.css" />
    <script type="text/javascript" src="scripts/messageBox.js.php?contenido={SID}"></script>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>    
    <script type="text/javascript">

        /* Session-ID */
        var sid = "{SID}";

        /* Create messageBox
           instance */
        box = new messageBox("", "", "", 0, 0);

        /* Function for deleting
           modules */

        function deleteModule(idmod) {

            url  = 'main.php?area=mod_edit';
            url += '&action=mod_delete';
            url += '&frame=4';
            url += '&idmod=' + idmod;
            url += '&contenido=' + sid;
            
             parent.parent.right.right_bottom.location.href = url;

        }

    </script>
</head>
<body bgcolor="#FFFFFF">

{SELECT}
<table width="100%" cellspacing="0" cellpadding="2" border="0">

    <!-- BEGIN:BLOCK -->
    <tr id="{ID}" bgcolor="{BGCOLOR}" onmouseover="lay.over(this)" onmouseout="lay.out(this)" onclick="lay.click(this)">
        <td class="textw_small" width="100%">&nbsp;{NAME}</td>
        <td align="right">{INUSE}&nbsp;{TODO}&nbsp;{DELETE}&nbsp;</td>
    </tr>
    <!-- END:BLOCK -->

</table>

<script language="javascript">

    reMark(parent.parent.frames["left"].frames["left_top"].obj);

</script>

</body>
