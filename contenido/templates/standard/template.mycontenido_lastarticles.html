<p class="text_medium">{LASTARTICLES}</p>

<table class="generic" width="100%" cellspacing="0" cellpadding="2" border="0">

        <th class="no_wrap">i18n("Start")</th>

        <th class="no_wrap">i18n("Created")</th>
        <th class="no_wrap">i18n("Modified")</th>
        <th class="no_wrap">i18n("Template")</th>
        <th colspan="4" class="no_wrap">i18n("Info")</th>
    </tr>

    <!-- BEGIN:BLOCK -->
    <tr id="{ROWID}" >
        <td class="no_wrap text_center">{START}</td>
        <td width="50%" class="no_wrap">{ARTICLE}</td>

        <td class="no_wrap">{LASTMODIFIED}</td>
        <td class="no_wrap">{TPLNAME}</td>
        <td>{ONLINE}</td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
//iBox = new infoBox(2);
function artSort(selObj) {
    var url = '{SELF_URL}';
    var i = selObj.selectedIndex;
    var sortkey = selObj.options[i].value;
    window.location.href = url + '&sort=' + sortkey;
}

</script>
