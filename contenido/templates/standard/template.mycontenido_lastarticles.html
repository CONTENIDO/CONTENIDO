    function artSort(selObj) {
        var url = '{SELF_URL}';
        var i = selObj.selectedIndex;
        var sortkey = selObj.options[i].value;
        window.location.href = url + '&sort=' + sortkey;
    }

    {HELP}
    </script>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <style type="text/css">
    table.content th.col-first {border:1px; border-bottom:0; border-color:#b3b3b3; border-style:solid}
    table.content th.col-mid   {border:1px; border-bottom:0px; border-left:0px; border-color: #B3B3B3; border-style: solid}
    table.content th.col-last  {border:1px; border-bottom:0px; border-left:0px; border-color: #B3B3B3; border-style: solid}

    table.content td.col-first {border:1px; border-top:0; border-color:#b3b3b3; border-style:solid}
    table.content td.col-mid   {border:1px; border-left:0; border-top:0; border-color:#b3b3b3; border-style:solid;}
    table.content td.col-last  {border:1px; border-left:0; border-top:0; border-right:1px; border-color:#b3b3b3; border-style:solid}
    </style>

</head>

<p class="text_medium">{LASTARTICLES}</p>

<table class="content" width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr class="textg_medium" style="background-color:#e2e2e2">
        <th class="textg_medium col-first" nowrap="nowrap">i18n("Start")</th>
        <th class="textg_medium col-mid" nowrap="nowrap">i18n("Title")</th>
        <th class="textg_medium col-mid" nowrap="nowrap">i18n("Category")</th>
        <th class="textg_medium col-mid" nowrap="nowrap">i18n("Created")</th>
        <th class="textg_medium col-mid" nowrap="nowrap">i18n("Modified")</th>
        <th class="textg_medium col-mid" nowrap="nowrap">i18n("Template")</th>
        <th class="textg_medium col-last" colspan="4" nowrap="nowrap">i18n("Info")</th>
    </tr>

    <!-- BEGIN:BLOCK -->
    <tr id="{ROWID}" class="text_medium" style="background-color:{BGCOLOR};" >
        <td class="text_medium col-first" nowrap="nowrap" align="center">{START}</td>
        <td class="text_medium col-mid" width="50%" nowrap="nowrap">{ARTICLE}</td>
        <td class="text_medium col-mid" width="50%" nowrap="nowrap">{CATEGORY}</td>
        <td class="text_medium col-mid" nowrap="nowrap">{CREATED}</td>
        <td class="text_medium col-mid" nowrap="nowrap">{LASTMODIFIED}</td>
        <td class="text_medium col-mid" nowrap="nowrap">{TPLNAME}</td>
        <td class="col-last" >{ONLINE}</td>
    </tr>
    <!-- END:BLOCK -->
</table>
