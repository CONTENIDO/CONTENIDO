<body>

<table id="group_rights_list" width="100%" cellspacing="0" cellpadding="2" border="0">

    <tr class="text_medium" id="{ID_MARKED}" style="background-color: {BGCOLOR};">
        <td>{ICON}</td>
        <td width="100%">{TEXT}</td>
        <td align="right">{DELETE}</td>
    </tr>
    <!-- END:BLOCK -->
</table>

<script type="text/javascript">
// Function for deleting modules
function deleteGroup(idgroup) {
    var url = 'main.php?area=groups&action=group_delete&frame=2&groupid=' + idgroup + '&contenido=' + Con.sid;
    window.location.href = url;

    Con.getFrame('right_top').location.href = 'main.php?area=groups&frame=3&contenido=' + Con.sid;
    Con.getFrame('right_bottom').location.href = 'main.php?area=groups&frame=4&contenido=' + Con.sid;
}

(function(Con, $) {
    $(function() {
        Con.RowMark.initialize('#group_rights_list tbody > tr', 'row', '#marked');
    });
})(Con, Con.$);
</script>
