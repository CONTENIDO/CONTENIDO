<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <link rel="stylesheet" type="text/css" href="styles/jquery/jquery-ui.css">
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/contenidoConfig.js"></script>
    <script type="text/javascript">
        var sessid = "{SESSID}";
        var iLanguagecount = -1;

        function resizeFrame() {
            parent.parent.frameResize.resizeTopLeftFrame(document.getElementById('top_left_container').offsetHeight+1);
        }

        function languageNewConfirm() {
            if (iLanguagecount == 0) {
                langNewLanguage();
            } else {
                showConfirmation('i18n("Do you really want to create a new language?")', langNewLanguage);
            }
        }

        function langNewLanguage() {
            var element = document.getElementById("editclient");
            var targetclient = {TARGETCLIENT};
            var url = "";
            url += "main.php?area=lang_edit";
            url += "&action=lang_newlanguage";
            url += "&frame=4";
            url += "&targetclient="+targetclient;
            url += "&contenido=" + sessid;
            parent.parent.frames["right"].frames["right_bottom"].location.href = url;
        }
    </script>
</head>
<body onLoad="resizeFrame();">

<div id="top_left_container" style="border: 1px solid #B3B3B3; padding:5px 0 5px 16px; margin-top:1px">
  {NEWLANG}
  <div style="clear:both; font-weight: bold; margin-left: 20px;">{NAME}</div>
</div>

</body>
</html>
