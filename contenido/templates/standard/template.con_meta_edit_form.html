		$(document).ready(function(){
            $("div#categorypath > a").click(function () {
                var url = $(this).attr('href');
                var sVal = url.split("idcat=");
                var aVal = sVal[1].split("&");
                var iIdcat = aVal[0];
				sVal = url.split("idtpl=");
                aVal = sVal[1].split("&");
                var iIdtpl = aVal[0];
                conMultiLink('right_top', 'main.php?area=con&frame=3&idcat=' + iIdcat + '&idtpl=' + iIdtpl + '&display_menu={DISPLAY_MENU}&syncoptions={SYNCOPTIONS}&contenido={SESSION}',
                'right_bottom', url,
                'left_bottom', 'main.php?area=con&frame=2&idcat=' + iIdcat + '&idtpl=' + iIdtpl + '&contenido={SESSION}');
                return false;
            });
        });

<body style="margin: 10px">

<script type="text/javascript">
    /* Create a reference to the
       Article Object in frame 'right_top' */
    artObj = parent.parent.frames["left"].frames["left_top"].artObj;

    if (parent.parent.frames["right"].frames["right_top"].document.getElementById('c_2')) {
        menuItem = parent.parent.frames["right"].frames["right_top"].document.getElementById('c_2');
        parent.parent.frames["right"].frames["right_top"].sub.clicked(menuItem.firstChild);
    }

    {DATAPUSH}

    $('span#addMeta').hover(function(){
        $(this).css('cursor','pointer');
    });
    $('span#addMeta').click(function(){
        $('tr[name=newMeta]').each(function(){
            $(this).slideToggle();
        });

    });

    function clearOnFocus(element, default_value) {
        if(element.value==default_value) {
            element.value = '';
        }
    }

    function restoreOnBlur(element, default_value) {
        if(element.value=='') {
            element.value = default_value;
        }
    }



$(document).ready(function () {

            $('#METAdate').datetimepicker({
                buttonImage: '{PATH_TO_CALENDER_PIC}',
                  buttonImageOnly: true,
                  showOn: 'both',
                  dateFormat: 'yy-mm-dd',
                  disabled:{IS_DATETIMEPICKER_DISABLED},

            });
    });
</script>
