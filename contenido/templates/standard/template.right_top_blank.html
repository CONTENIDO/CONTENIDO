<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- subnav template -->
    <title>template.right_top_blank.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="scripts/subnav.js"></script>
</head>
<body class="page_subnav">

<div id="navcontainer">
    <div class="frame_handle">
        <img src="images/frame_handle_re.gif" alt="">
        <img id="toggleimage" src="images/toggle_frame_right.gif" style="display:none;" alt="">
  </div>
</div>

<script type="text/javascript">
(function(Con, $) {
    $(function() {
        if (parent.parent.frames[0].name != "header") {
            Con.getFrame("content").frameResize.init();
        }
        $("#toggleimage").click(function() {
            Con.getFrame("content").frameResize.toggle();
        });
    });
})(Con, Con.$);
</script>

</body>
</html>
