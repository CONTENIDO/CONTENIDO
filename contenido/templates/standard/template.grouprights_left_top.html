<html>
<head>
    <title></title>
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <script type="text/javascript" src="scripts/HTMLObj.js.php?contenido={SID}"></script>
    <script type="text/javascript" src="scripts/contenidoConfig.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
  	
  	<script language="javascript">
	    
	    var sid = "{SID}";
	    
			function resizeFrame()
			{
			parent.parent.frameResize.resizeTopLeftFrame(document.getElementById('top_left_container').offsetHeight+1);
			}

  		function groupChangeRestriction()
  		{
  			var element = document.getElementsByTagName("SELECT");
  			url  = "";
        url += "main.php?area=groups";
        url += "&frame=2";
  			url += "&restriction="+element[0].value
        url += "&contenido=" + sid;
  			parent.parent.frames["left"].frames["left_bottom"].location.href = url;
  		}
	  </script>
</head>
<body onLoad="resizeFrame();" bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<div id="top_left_container" style="height:2.5em;border: 1px solid #B3B3B3; padding:7px 0 0 16px; margin-top:1px"> 
  {CAPTION}
  {NEWGROUP}
</div>

</body>
</html>
