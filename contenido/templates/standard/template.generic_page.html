<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>{PAGENAME}</title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    {META}

    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/jquery/plugins/tipsy.js"></script>
    <script type="text/javascript" src="scripts/registerTipsy.js"></script>
    <script type="text/javascript">
        try {
            // Check if we are in a dual-frame or a quad-frame
            if (parent.parent.frames[0].name == "header") {
                if (parent.frames["right_top"].document.getElementById("c_{SUBMENU}")) {
                    menuItem = parent.frames["right_top"].document.getElementById("c_{SUBMENU}").getElementsByTagName('a')[0];
                    parent.frames["right_top"].sub.clicked(menuItem);
                }
            } else {
                // Check if submenuItem is existing and mark it
                if (parent.parent.frames["right"].frames["right_top"].document.getElementById("c_{SUBMENU}")) {
                    menuItem = parent.parent.frames["right"].frames["right_top"].document.getElementById("c_{SUBMENU}").getElementsByTagName('a')[0];
                    parent.parent.frames["right"].frames["right_top"].sub.clicked(menuItem);
                }
            }
        } catch (e) {}
    </script>
    {SCRIPTS}

    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <link rel="stylesheet" type="text/css" href="styles/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/jquery/plugins/tipsy.css">
    {STYLES}
</head>

<body style="margin: 10px;" id="{PAGENAME}">
{CONTENT}
</body>
</html>
