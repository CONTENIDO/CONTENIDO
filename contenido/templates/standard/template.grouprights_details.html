<body style="margin:10px">

    <tr class="text_medium" style="background-color: {BGCOLOR};">
        <td class="align_top" style="border: 1px solid {BORDERCOLOR};border-bottom-width: 0;border-left-width: 0;padding-left:{PADDING_LEFT}px">{EDITSTRING} {USERNAME}</td>
    </tr>
</table>

{FORM}
<table id="group_rights_details" style="border: 0 solid {BORDERCOLOR};border-bottom-width: 1px;border-left-width: 1px;" cellspacing="0" cellpadding="2" border="0">
    <!-- BEGIN:BLOCK -->
    <tr class="{ROWNAME} text_medium row_mark" style="background-color: {BGCOLOR};">
        <td class="align_top" style="border: 1px solid {BORDERCOLOR};border-bottom-width: 0;border-left-width: 0;padding-left:{PADDING_LEFT}px">{CATNAME}</td>
        <td class="align_top text_right" style="border: 1px solid {BORDERCOLOR};border-bottom-width: 0;border-left-width: 0;">{CATFIELD}</td>
    </tr>
    <!-- END:BLOCK -->
    <tr class="{ROWNAME} text_medium" style="background-color: {BGCOLOR};">
        <td class="align_top" style="border: 1px solid {BORDERCOLOR};border-bottom-width: 0;border-left-width: 0;padding-left:{PADDING_LEFT}px">&nbsp;</td>
        <td class="align_top text_right" style="border: 1px solid {BORDERCOLOR};border-bottom-width: 0;border-left-width: 0;"><input type="image" src="images/but_ok.gif" alt="{SUBMITTEXT}" title="{SUBMITTEXT}"></td>
    </tr>
</table>
</form>

<script type="text/javascript">
    (function(Con, $) {
        $(function() {
            Con.RowMark.initialize('#group_rights_list .row_mark', 'row', '#marked');
        });
    })(Con, Con.$);
</script>
