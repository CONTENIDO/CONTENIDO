<html>
<head>
    <title></title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <link rel="stylesheet" type="text/css" href="styles/tipsy.css">
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery.tipsy.js"></script>
    <script type="text/javascript" src="scripts/registerTipsy.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript">
        function resizeFrame() {
            // resizing frame
            parent.parent.frameResize.resizeTopLeftFrame(document.getElementById('top_left_container').offsetHeight+1);
        }
    </script>
</head>

<body onLoad="resizeFrame();">
<!--  <body onLoad="resizeFrame();"> -->

<div id="top_left_container">
    {NOTIFICATION}
    <div style="border: 1px solid #B3B3B3; border-bottom: 0px; padding:5px 0 10px 16px; margin:1px 0 0 0; display:{DISPLAY_SEARCH};">
      <!-- SEARCH -->
      {SEARCHTITLE}:<br>
      {SEARCHFORM}
    </div>
    <!-- CREATE DIR -->
    <div style="border: 1px solid #B3B3B3; padding:5px 0 5px 16px; margin:0 0 2px 0; display:{DISPLAY_DIR};">
        <form method="POST" {TARGET} name="newdir">
            <input name="selectedfile" type="hidden" id="selectedfile" value="">
            {CAPTION}:<br>
            <span id="caption2">{CAPTION2}</span><br>
            <div>{ACTION}<span class="mgl5">{SUBMIT}</span></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    {RESULT}
</script>
</body>
</html>
