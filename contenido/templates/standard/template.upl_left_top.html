<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <link rel="stylesheet" type="text/css" href="styles/tip_balloon.css" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">    
    <script type="text/javascript" src="scripts/general.js"></script>		
		<script language="javascript">
			function resizeFrame()
			{
				// resizing frame
				parent.parent.frameResize.resizeTopLeftFrame(document.getElementById('top_left_container').offsetHeight+1);
			}
		</script>    
</head>

<body onLoad="resizeFrame();" bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<!--  <body onLoad="resizeFrame();" bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"> -->
<script type="text/javascript" src="scripts/wz_tooltip.js"></script>
<script type="text/javascript" src="scripts/tip_balloon.js"></script>
<div id="top_left_container">
    {NOTIFICATION}
    <div style="border: 1px solid #B3B3B3; border-bottom: 0px; padding:5px 0 10px 16px; margin:1px 0 0 0; display:{DISPLAY_SEARCH};">
      <!-- SEARCH -->
      {SEARCHTITLE}:<br>
      {SEARCHFORM}
    </div> 
    <!-- CREATE DIR --> 
    <div style="border: 1px solid #B3B3B3; padding:5px 0 5px 16px; margin:0 0 2px 0; display:{DISPLAY_DIR};">
      
          <form method="POST" {TARGET} name="newdir">
            <input name="selectedfile" type="hidden" id="selectedfile" value="" />
            {CAPTION}:<br>
            <span id="caption2">{CAPTION2}</span><br>
            <div>{ACTION}<span style="margin-left: 5px">{SUBMIT}</span></div>
          </form>
    </div>
</div>
<script language="javascript">
    {RESULT}
</script>
</body>
</html>
