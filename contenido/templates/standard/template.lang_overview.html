<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="styles/contenido.css">
    <link rel="stylesheet" type="text/css" href="styles/jquery/jquery-ui.css">
    <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <style type="text/css">
    table tbody {vertical-align: top;}
    td.first {padding-left: 10px;}
    </style>
</head>
<body>

<table class="borderless" width="100%" cellspacing="0" cellpadding="2" border="0">

    {NOTIFICATION}

    <!-- BEGIN:BLOCK -->
    <tr class="text_medium" {MARKED}>
        <td width="100%" class="first">{LANGUAGE}</td>
        <td>{ACTIVATEBUTTON}</td>
        <td>{DELETEBUTTON}</td>
    </tr>
    <!-- END:BLOCK -->

</table>

<script type="text/javascript">

var sid = "{SID}";

function deleteLang(idlang) {
    var str  = "";
    str += "main.php?area=lang_edit";
    str += "&action=lang_deletelanguage";
    str += "&idlang=" + idlang;
    str += "&targetclient={TARGETCLIENT}";
    str += "&frame=4";
    str += "&contenido=" + sid;

    parent.parent.frames["right"].frames["right_bottom"].location.href = str;
}

function refreshLangCount() {
    top.content.left.left_top.iLanguagecount = {LANG_COUNT};
}

if (!top.content.left.left_top && top.content.left.left_top.iLanguagecount) {
    window.setTimeout("refreshLangCount()", 1000);
} else {
    refreshLangCount();
}

$(document).ready(function() {
    // Register some events for rows
    // @todo move this to rowMark.js
    $("table tr").mouseover(function() {
        row.over(this);
    }).mouseout(function() {
        row.out(this);
    }).click(function() {
        row.click(this);
    })

    // Mark element having the marked id value
    if ($("#marked")) {
        row.click($("#marked").get(0));
    }
});
</script>
</body>
</html>
