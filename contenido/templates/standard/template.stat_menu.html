<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>template.stat_menu.html</title>
{_META_HEAD_CONTENIDO_}
{_CSS_HEAD_CONTENIDO_}
{_JS_HEAD_CONTENIDO_}
    <script type="text/javascript" src="scripts/rowMark.js"></script>
    <script type="text/javascript" src="scripts/infoBox.js"></script>
</head>
<body>

<table class="borderless" width="100%" cellspacing="0" cellpadding="2" border="0">
    <tr>
        <th style="padding-left:{PADDING_LEFT}px">{OVERVIEWTEXT}</th>
    </tr>
    <tr onmouseover="row.over(this)" onmouseout="row.out(this)" onclick="row.click(this)">
        <td style="padding-left:{PADDING_LEFT}px">{CURRENTTEXT}</td>
    </tr>
    <tr>
        <td style="padding-left:{PADDING_LEFT}px">&nbsp;</td>
    </tr>
    <tr class="text_medium" style="background-color: {ARCHIVEBGCOLOR};">
        <td style="padding-left:{PADDING_LEFT}px">{ARCHIVETEXT}</td>
    </tr>

    <!-- BEGIN:BLOCK -->
    <tr class="text_medium" onmouseover="row.over(this)" onmouseout="row.out(this)" onclick="row.click(this)">
        <td style="padding-left:{PADDING_LEFT}px">{TEXT}</td>
    </tr>
    <!-- END:BLOCK -->

</table>
</body>
</html>
