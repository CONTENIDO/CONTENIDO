<!-- template.welcome_update.html -->
<div id="update_notifier" class="content_box_welcome">
    <h2 class="content_box">i18n('Update Information'):</h2>
    <p class="content_box_welcome_message">{UPDATE_MESSAGE}</p>
    <hr class="sep">

    <a class="con_func_button" href="{URL_UPDATE}">
        <span class="sep">{UPDATE_ACTIVATION}</span>
        <img title="{LABEL_BUT_UPDATE}" alt="{LABEL_BUT_UPDATE}" src="images/{IMG_BUT_UPDATE}">
    </a>
    <hr class="sep">
</div>

<div id="rss_notifier" class="content_box_welcome">
    <h2 class="content_box">i18n('CONTENIDO RSS'):</h2>

    <p class="content_box_welcome_message" style="display:{DISPLAY_DISABLED}">{NEWS_NOCONTENT}</p>
    <hr style="display:{DISPLAY_DISABLED}" class="sep">

    <!-- BEGIN:BLOCK -->
    <div class="{NEWS_NEWEST_CSS}">
        <span class="sep">{NEWS_DATE}</span><br>
        <a href="{NEWS_URL}" target="_blank" title="{LABEL_MORE}" alt="{LABEL_MORE}" class="blue" style="font-weight:bold">{NEWS_TITLE}</a><br>
        {NEWS_TEXT} <br>
        <a href="{NEWS_URL}" target="_blank" title="{LABEL_MORE}" alt="{LABEL_MORE}" class="blue">{LABEL_MORE}</a>
    </div>
    <hr class="sep">
    <!-- END:BLOCK -->

    <a class="con_func_button" href="{URL_RSS}">
        <span class="sep">{RSS_ACTIVATION}</span>
        <img title="{LABEL_BUT_RSS}" alt="{LABEL_BUT_RSS}" src="images/{IMG_BUT_RSS}">
    </a>
    <hr class="sep">
</div>
<!--

i18n('Update Information')
i18n('CONTENIDO RSS')

-->
<!-- /template.welcome_update.html -->
