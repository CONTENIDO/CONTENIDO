<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Tinymce 3 configuration</title>
        <link rel="stylesheet" type="text/css" href="{WYSIWYG_EDITOR_PATH}contenido/css/configuration.css">
        <script src="{WYSIWYG_EDITOR_PATH}contenido/js/configuration.js" defer="defer"></script>
        <script type="text/javascript" src="scripts/jquery/jquery.js"></script>
    </head>
    <body>
<!-- contenido/external/wysiwyg/tinymce4/contenido/templates/template.configuration.html -->

<p>{WYSIWYG_CONFIG_TITLE}</p>

<form id="tinymcefourconfiguration" method="post" accept-charset="UTF-8">
<div style="display: none;"><input type="hidden" name="form_sent" value="true" /></div>
<fieldset>
<legend>{TOOLBARS_AND_PLUGINS}</legend>
    <p>{SPACE_SEPARATED_LIST_VALUES}</p>
    <fieldset>
        <legend>{TINYMCE_INLINE_FULLSCREEN_DESCRIPTION}</legend>
        <label for="full_toolbar1">{TOOLBAR_1}</label>
        <input id="full_toolbar1" name="tinymce4_full[toolbar1]" type="text"><br>
        <label for="full_toolbar2">{TOOLBAR_2}</label>
        <input id="full_toolbar2" name="tinymce4_full[toolbar2]" type="text"><br>
        <label for="full_toolbar3">{TOOLBAR_3}</label>
        <input id="full_toolbar3" name="tinymce4_full[toolbar3]" type="text"><br>
        <label for="full_plugins">{PLUGINS}</label>
        <input id="full_plugins" name="tinymce4_full[plugins]" type="text"><br>
    </fieldset>
    <fieldset>
        <legend>{TINYMCE_EDITORPAGE_DESCRIPTION}</legend>
        <label for="toolbar1">{TOOLBAR_1}</label>
        <input id="toolbar1" name="tinymce4_fullscreen[toolbar1]" type="text"><br>
        <label for="toolbar2">{TOOLBAR_2}</label>
        <input id="toolbar2" name="tinymce4_fullscreen[toolbar2]" type="text"><br>
        <label for="toolbar3">{TOOLBAR_3}</label>
        <input id="toolbar3" name="tinymce4_fullscreen[toolbar3]" type="text"><br>
        <label for="fullscreen_plugins">{PLUGINS}</label>
        <input id="fullscreen_plugins" name="tinymce4_fullscreen[plugins]" type="text"><br>
    </fieldset>
</fieldset>
    <fieldset>
        <legend>contenido_gzip</legend>
        <label class="checkbox">
            <input type="checkbox" name="contenido_gzip" value="contenido_gzip">{CONTENIDO_GZIP_DESCRIPTION}
        </label>
    </fieldset>
    <fieldset>
        <legend>contenido_lists</legend>
        <label class="checkbox">
            <input type="checkbox" name="contenido_lists[]" value="image">{CONTENIDO_LISTS_IMAGE_DESCRIPTION}
        </label>
        <br />
        <label class="checkbox">
            <input type="checkbox" name="contenido_lists[]" value="link">{CONTENIDO_LISTS_LINK_DESCRIPTION}
        </label>
    </fieldset>
    <fieldset>
        <legend>{TINYMCE4CONFIG_JSON_FIELD_EXPLANATION}</legend>
        <p>{TINY4CONFIG_JSON_REQUIRED_WARNING}</p>
        <textarea id="custom_config" name="tinymce4" style="box-sizing: border-box; height: 5cm; width: 90%;"></textarea>
    </fieldset>
    <p>
    <input type="image" alt ="{SAVE_CHANGES}" title="{SAVE_CHANGES}" src="{BACKEND_URL}images/but_ok.gif" />
</form>
<!-- /configuration -->
    </body>
</html>
