<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{ERROR_TITLE}</title>

<style type="text/css">
    #error_container {
        font-family: verdana, arial, helvetica, sans-serif;

        width: 400px;
        height: 200px;

        position: absolute;
        left: 50%;
        top: 50%;

        margin-left: -201px;
        margin-top: -101px;

        border: 1px #FF0000 solid;
    }

    #error_title {
        font-size: 110%;

        text-align: left;
        max-width: 400px;

        background: #FFABAB;

        padding: 5px;
    }

    #error_text {
        font-size: 90%;

        text-align: left;
        width: 100%;

        padding: 5px;
    }
</style>

</head>
<body>
<div id="error_container">
    <div id="error_title">
        {ERROR_TITLE}
    </div>
    <div id="error_text">
        {ERROR_TEXT}
    </div>
</div>
</body>
</html>
