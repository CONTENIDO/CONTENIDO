<h2 class="downloadlist">{TITLE}</h2>
               
<ul class="downloadlist">
	<!-- BEGIN:BLOCK -->
	<li>
		<img src="{FILETHUMB}" />
		<div class="content">
			<p>
				{FILEMETA_DESCRIPTION}
			</p>
			<span class="info">{FILEMETA_COPYRIGHT}</span>
			<ul class="formats">
				<li>
					<a href="{FILELINK}" >{FILEEXTENSION} ({FILESIZE})</a>
				</li>				
			</ul>
		</div>
		<div class="clear"></div>
	</li>
	<!-- END:BLOCK -->	
</ul>
<div class="clear"></div>
